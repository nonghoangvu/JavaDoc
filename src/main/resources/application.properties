# SPRING SECURITY
spring.security.user.name=admin
spring.security.user.password=password

# JSON WEB TOKEN
jwt.token.secretKey=${JWT_TOKEN_SECRET_KEY}
jwt.token.validity=${JWT_ACCESS_TOKEN_VALIDITY}
jwt.refresh.token.validity=${JWT_REFRESH_TOKEN_VALIDITY}
jwt.reset.token.validity=${JWT_RESET_TOKEN_VALIDITY}

# AWS SES Configuration
spring.mail.host=email-smtp.eu-west-1.amazonaws.com
spring.mail.username=${YOUR_SMTP_USERNAME}
spring.mail.password=${YOUR_SMTP_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
from.email.address=${YOUR_EMAIL_ADDRESS}

